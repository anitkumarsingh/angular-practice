<p class="warning">This is warning component!</p>
<p>{{"Server"}} with Id {{serverId}} is <span [ngStyle]="{color:getColor()}" [ngClass]="{online:serverStatus === 'online'}">{{serverStatus}}</span></p>
<h1>Form Assignment</h1>
<hr/>
<label>Enter your username </label><br/>  
<input type="text" [(ngModel)] = "username" class="form-control"/>
<p>{{username}}</p>
<button class="btn btn-primary" [disabled] ="!username" (click)="onUserNameUpdate()">Add User</button>
