<div class="row mt-5">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="addNewServer()">Add Server</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" style="cursor: pointer;" *ngFor="let server of servers;let i = index "  (click)="removeServer(i)"><a >{{server}}</a></li>
    </ul>
  </div>
</div>
